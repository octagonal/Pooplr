<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pooplr</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js" data-win-design-locked="true"></script>

    <!-- Pooplr references -->
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/jquery.plugins.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapimodules.js"></script>
    <script src="/js/toilets.js"></script>
    <script src="/js/maps.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/default.js"></script>
</head>
<body role="application">
	<div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/header.html'}"></div>
        <div id="content">
            <div id="NavBar" data-win-control="WinJS.UI.NavBar">
                <div data-win-control="WinJS.UI.NavBarContainer">
                    <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Toilets', icon: '/images/icon.png' }"></div>
                </div>
            </div> 
            <div id="mapDiv"></div>
            <div id="AppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRefresh',label:'Find Toilets',icon:'mappin',section:'global',tooltip:'Refresh Toilets List'}"></button>
                <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'global'}" />
                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDirections',label:'Directions',icon:'directions',section:'global',tooltip:'Find Directions to the nearest toilet'}"></button>

                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdLocation',label:'Location',icon:'world',section:'selection',tooltip:'Refresh Location'}"></button>
            </div>
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/footer.html'}"></div>
    </div>
</body>
</html>
