<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pooplr</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js" data-win-design-locked="true"></script>

    <!-- Pooplr references -->
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/jquery.plugins.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapimodules.js"></script>
    <script src="/js/toilets.js"></script>
    <script src="/js/maps.js"></script>

</head>
<body role="application">
	<div id="rootGrid">
        <div id="content">
            <div id="mapDiv"></div>
            <div id="AppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
                <button id="cmdDirections" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDirections',label:'Find Nearest Toilet',icon:'directions',section:'global',tooltip:'Find Directions to the nearest toilet'}"></button>
                <button id="cmdLocation" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdLocation',label:'Find My Location',icon:'world',section:'selection',tooltip:'Refresh Location'}"></button>
            </div>
        </div>
    </div>
    <script src="/js/default.js"></script>
</body>
</html>
